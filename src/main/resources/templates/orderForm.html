<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2 class="text-center">Order Form</h2>
    <form name="checkOutEntity" action="/v1/submitOrder" method="post">
        <div class="form-group">
            <label for="customer">Customer:</label>
            <input type="text" class="form-control" id="customerId" name="customerId" value="10001" required>
        </div>
        <div class="form-group">
            <label for="order">Order:</label>
            <input type="text" class="form-control" id="orderId" name="orderId" value="20001" required>
        </div>
        <div class="form-group">
            <label for="product">Product:</label>
            <input type="text" class="form-control" id="productId" name="productId" value="30001" required>
        </div>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="text" class="form-control" id="amount" name="amount" value="33000" required>
        </div>
        <div class="form-group">
            <label for="shipping-address">Shipping Address:</label>
            <textarea class="form-control" id="shippingAddress" name="shippingAddress" value="서울시 종로구"
                      required></textarea>
        </div>
        <div class="form-group">
            <label for="currentState">CurrentState:</label>
            <input type="text" class="form-control" id="currentState" name="currentState" value="ORDER_REQUEST" required>
        </div>
        <button class="btn btn-primary btn-lg btn-block" type="submit">결재승인하기</button>
    </form>
</div>
</body>
</html>
